<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Todo.js"></script>
</head>
<body>
    <h1>Todo List</h1>
  
    <!-- Project List -->
    <div id="project-list">
      <h2>Projects</h2>
      <ul id="projects"></ul>
      <button id="new-project-btn">New Project</button>
    </div>
  
    <!-- Todo List -->
    <div id="todo-list">
      <h2>Todos</h2>
      <div id="todos"></div>
    </div>
  
    <!-- Todo Details -->
    <div id="todo-details">
      <h2>Todo Details</h2>
      <form id="todo-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description"></textarea><br><br>
        <label for="due-date">Due Date:</label>
        <input type="date" id="due-date" name="due-date" required><br><br>
        <label for="priority">Priority:</label>
        <select id="priority" name="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select><br><br>
        <button type="submit" id="save-todo-btn">Save</button>
        <button type="button" id="delete-todo-btn">Delete</button>
      </form>
    </div>
  

<script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.26.0/date_fns.min.js"></script>
</body>
</html>
